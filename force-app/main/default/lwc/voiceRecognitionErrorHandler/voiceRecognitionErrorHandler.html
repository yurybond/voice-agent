<template>
    <ul>
        <li><templte lwc:if={isVoiceRecognitionEnabled}>✓</templte><template lwc:else>✗</template>Recognition(SpeechRecognition)</li>
        <li><templte lwc:if={isWebkitSpeechRecognitionEnabled}>✓</templte><template lwc:else>✗</template>Chrome Voice Recognition(webkitSpeechRecognition)</li>
        <li><templte lwc:if={isSpeechSynthesis}>✓</templte><template lwc:else>✗</template>Text to speech(windows.speechSynthesis)</li>
        <li><templte lwc:if={isSpeechSynthesisUtterance}>✓</templte><template lwc:else>✗</template>Text to speech(SpeechSynthesisUtterance)</li>
        <li><templte lwc:if={isLocationEnabled}>✓</templte><template lwc:else>✗</template>Location (geolocation)</li>
    </ul>
    <template if:true={errorMessage}>
        <div style="background-color: red; color: white; padding: 10px;">
            Error: {errorMessage}
        </div>
    </template>
    <button onclick={testSpeech}>Say Hello!</button>
</template>
