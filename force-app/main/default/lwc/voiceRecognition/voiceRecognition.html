<template>
    <div class="button-container">
        <div lwc:if={hasNotGreetedYet} class='{status}'>
            <button onclick={greetUser} >Push to Start</button>
        </div>
        <div lwc:elseif={isIdle} class='{status}'>
            <button onclick={handleStartStopClick} >Push to Talk</button>
        </div>
        <div lwc:elseif={isListening} class='{status}'>
            <button onclick={handleStartStopClick}>Push to Stop</button>
        </div>
        <div lwc:else class='{status}'>
            <button class='{status}' onclick={handleStartStopClick} disabled="disabled">Thinking...</button>
        </div>
    </div>
    <div class="chat-container">
        <template for:each={conversationLog} for:item="log">
            <div class="chat-reply" key={index}>
                <div lwc:if={log.isAgent} class="chat-bubble chat-agent" key={index}>
                    <p>{log.reply}</p>
                </div>
                <div lwc:else class="chat-bubble chat-user" key={index}>
                    <p>{log.reply}</p>
                </div>
            </div>
        </template>
    </div>
</template>
